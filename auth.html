<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - EtherSentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0e1a;
            --card-bg: rgba(16, 20, 31, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00ffcc;
            --neon-blue: #00d4ff;
            --neon-orange: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --danger-red: #ff004d;
            --shadow-glow: 0 8px 32px rgba(0, 255, 204, 0.1);
            --blockchain-green: #39ff14;
            --cyber-purple: #8a2be2;
            --matrix-green: #00ff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* 增强的区块链科技背景 */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 204, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 30%, rgba(57, 255, 20, 0.1) 0%, transparent 50%),
                linear-gradient(125deg, #0a0e1a 0%, #1a1f35 25%, #0f1419 50%, #1a1f35 75%, #0a0e1a 100%);
        }

        /* 动态网格背景 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 204, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.08) 1px, transparent 1px);
            background-size: 120px 120px, 120px 120px, 30px 30px, 30px 30px;
            z-index: -4;
            opacity: 0.6;
            animation: gridMove 25s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(120px, 120px); }
        }

        /* 粒子效果背景 */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: float 20s linear infinite;
        }

        .particle:nth-child(odd) {
            background: var(--neon-blue);
            animation-duration: 25s;
        }

        .particle:nth-child(3n) {
            background: var(--blockchain-green);
            animation-duration: 30s;
        }

        .particle:nth-child(4n) {
            background: var(--cyber-purple);
            animation-duration: 22s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* 区块链数据流 */
        .blockchain-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
        }

        .data-stream {
            position: absolute;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--matrix-green), 
                var(--neon-cyan),
                transparent);
            animation: dataFlow 10s linear infinite;
            border-radius: 2px;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes dataFlow {
            0% {
                transform: translateY(-150px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 登录卡片 */
        .login-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 20px;
            padding: 1.5rem 2.5rem 2rem 2.5rem;
            width: 100%;
            max-width: 420px;
            max-height: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 50px rgba(0, 255, 204, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, 
                transparent, 
                rgba(0, 255, 204, 0.1), 
                transparent,
                rgba(0, 212, 255, 0.1),
                transparent);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Logo区域 */
        .login-logo {
            text-align: center;
            margin-bottom: 0.6rem;
        }

        .logo-icon {
            max-width: 120px;
            max-height: 120px;
            width: auto;
            height: auto;
            margin-bottom: 0.2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.5));
            animation: pulse 3s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            margin-bottom: 0.1rem;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* 标题 */
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            margin-top: 0.2rem;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.6rem;
            display: block;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 204, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.8rem 1.2rem 0.8rem 2.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 0 0.2rem rgba(0, 255, 204, 0.25),
                0 0 25px rgba(0, 255, 204, 0.15);
            color: var(--text-primary);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-control:focus + .input-icon {
            color: var(--neon-cyan);
        }

        /* 登录按钮 */
        .btn-login {
            background: linear-gradient(45deg, 
                var(--neon-cyan), 
                var(--neon-blue));
            border: none;
            color: #000;
            font-weight: 700;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
            width: 100%;
            margin-bottom: 1.2rem;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 204, 0.5);
            color: #000;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 记住我选项 */
        .remember-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .custom-checkbox:hover .checkmark {
            border-color: var(--neon-cyan);
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .remember-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remember-label:hover {
            color: var(--neon-cyan);
        }

        /* 错误提示 */
        .error-message {
            background: rgba(255, 0, 77, 0.1);
            border: 1px solid var(--danger-red);
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            color: var(--danger-red);
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        /* 页脚 */
        .login-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-icon {
                max-width: 100px;
                max-height: 100px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem 1.5rem 2rem 1.5rem;
            }

            .logo-icon {
                max-width: 90px;
                max-height: 90px;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .login-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                max-width: 80px;
                max-height: 80px;
            }

            .logo-text {
                font-size: 1.6rem;
            }
        }

        /* 安全指示器 */
        .security-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--blockchain-green);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .security-dot {
            width: 8px;
            height: 8px;
            background: var(--blockchain-green);
            border-radius: 50%;
            animation: securityPulse 2s infinite;
        }

        @keyframes securityPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- 增强的背景系统 -->
    <div class="cyber-background"></div>
                <div class="grid-overlay"></div>
    <div class="particles-bg" id="particlesBg"></div>
    <div class="blockchain-streams" id="blockchainStreams"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-card">
            <!-- 安全指示器 -->
            <div class="security-indicator">
                <div class="security-dot"></div>
                <span>安全连接</span>
            </div>

            <!-- Logo区域 -->
            <div class="login-logo">
                <img src="logo.png" alt="EtherSentinel" class="logo-icon">
                <div class="logo-text">EtherSentinel</div>
                <div class="logo-subtitle">区块链安全哨兵</div>
        </div>

            <!-- 登录标题 -->
            <h2 class="login-title">系统登录</h2>

            <!-- 错误提示 -->
            <div id="errorMessage" class="error-message"></div>

            <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-container">
                        <input type="text" class="form-control" id="username" 
                               placeholder="请输入用户名" required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-container">
                        <input type="password" class="form-control" id="password" 
                               placeholder="请输入密码" required>
                        <i class="bi bi-lock input-icon"></i>
                    </div>
                    </div>

                <div class="remember-container">
                    <div class="remember-me">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                        </label>
                        <label for="rememberMe" class="remember-label">记住我</label>
        </div>
    </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginBtnText">安全登录</span>
                    <div id="loginLoading" class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- 页脚 -->
            <div class="login-footer">
                <p>© 2025 EtherSentinel. 专业的区块链安全监控平台</p>
        </div>
        </div>
    </div>

    <!-- 背景动效脚本 -->
    <script>
        // 粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particlesBg');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 区块链数据流
        function createDataStreams() {
            const streamsContainer = document.getElementById('blockchainStreams');
            const streamCount = 15;

            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.left = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 10 + 's';
                stream.style.animationDuration = (Math.random() * 5 + 8) + 's';
                streamsContainer.appendChild(stream);
            }
        }

        // 初始化背景效果
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createDataStreams();
        });
    </script>

    <!-- 主要功能脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const isLoggedIn = localStorage.getItem('ethersent_logged_in') || 
                              sessionStorage.getItem('ethersent_logged_in');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }

            // 初始化登录表单
            initializeLoginForm();
        });

        // 初始化登录表单
        function initializeLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // 显示加载状态
                showLoading(true);
                hideError();

                try {
                    // 模拟API调用
                    await simulateLogin(username, password);
                    
                    // 登录成功
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('ethersent_logged_in', 'true');
                    storage.setItem('ethersent_username', username);
                    
                    // 跳转到控制台
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    // 显示错误信息
                    showError(error.message);
                } finally {
                    // 隐藏加载状态
                    showLoading(false);
                }
            });

            // 输入框焦点事件
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    hideError();
                });
            });
        }

        // 模拟登录API
        async function simulateLogin(username, password) {
            return new Promise((resolve, reject) => {
            setTimeout(() => {
                    // 简单的用户验证
                if (username === 'admin' && password === 'admin123') {
                        resolve({ success: true });
            } else {
                        reject(new Error('用户名或密码错误'));
                    }
                }, 1500); // 模拟网络延迟
            });
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const loading = document.getElementById('loginLoading');
            
            if (show) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                hideError();
            }, 3000);
        }

        // 隐藏错误信息
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
