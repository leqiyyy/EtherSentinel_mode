<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - EtherSentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0e1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00ffcc;
            --neon-blue: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-glow: 0 8px 32px rgba(0, 255, 204, 0.1);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* 优化字体排版 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        p, span, div {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 400;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        .text-enhanced {
            font-weight: 500;
            letter-spacing: 0.8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .subtitle-enhanced {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 1.6;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .content-text {
            font-size: 1.05rem;
            line-height: 1.8;
            letter-spacing: 0.4px;
            font-weight: 400;
        }

        /* 增强的区块链科技背景 */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                linear-gradient(125deg, #0a0e1a 0%, #1a1f35 50%, #0a0e1a 100%);
        }

        /* 动态网格背景 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            z-index: -4;
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* 粒子效果背景 */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }

        .particle:nth-child(odd) {
            background: var(--neon-blue);
            animation-duration: 20s;
        }

        .particle:nth-child(3n) {
            background: #39ff14;
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* 区块链数据流 */
        .blockchain-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }

        .data-stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, 
                transparent, 
                #00ff41, 
                transparent);
            animation: dataFlow 8s linear infinite;
        }

        @keyframes dataFlow {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }



        /* 主要内容 */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 侧边栏 */
        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
        }

        .sidebar-title {
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-item {
            margin-bottom: 0.5rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            color: var(--neon-cyan);
            background: rgba(0, 255, 204, 0.1);
            transform: translateX(5px);
        }

        /* 内容区域 */
        .content-area {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 204, 0.25);
            color: var(--text-primary);
        }

        /* 开关按钮 */
        .form-switch .form-check-input {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--glass-border);
        }

        .form-switch .form-check-input:checked {
            background-color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            color: #000;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: rgba(0, 255, 204, 0.1);
            color: var(--neon-cyan);
        }

        /* 设置项 */
        .setting-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .setting-title {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
        }

        .setting-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.4px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>

                        </div>

                <button type="button" class="btn-outline me-2" onclick="resetToDefaults()">重置为默认</button>

    </div>

    <!-- 加载导航栏组件 -->
    <script>
        fetch('navbar-component.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                // 设置当前页面导航栏高亮
                setTimeout(() => {
                    const currentNavLink = document.querySelector('a[href="settings.html"]');
                    if (currentNavLink) {
                        // 移除所有其他页面的激活状态
                        document.querySelectorAll('.unified-nav-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        // 设置当前页面为激活状态
                        currentNavLink.classList.add('active');
                    }
                }, 100);
            })
            .catch(error => console.error('导航栏加载失败:', error));
    </script>

    <script>
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM已加载，开始初始化设置页面...');
            const isLoggedIn = localStorage.getItem('ethersent_logged_in') || 
                              sessionStorage.getItem('ethersent_logged_in');
            
            if (isLoggedIn !== 'true') {
                console.log('用户未登录，跳转到登录页');
                window.location.href = 'auth.html';
                return;
            }
            
            console.log('用户已登录，开始初始化...');
            initializeSettings();
            initParticleBackground();
            initDataStreams();
        });

        // 粒子背景系统
        function initParticleBackground() {
            console.log('初始化基础粒子背景...');
            const particlesContainer = document.getElementById('particlesBg');
            if (!particlesContainer) {
                console.error('找不到粒子容器 particlesBg');
                return;
            }
            
            const particleCount = 50;
            console.log(`创建 ${particleCount} 个基础粒子`);

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
            console.log('基础粒子背景初始化完成');
        }

        // 区块链数据流
        function initDataStreams() {
            console.log('初始化数据流背景...');
            const streamsContainer = document.getElementById('blockchainStreams');
            if (!streamsContainer) {
                console.error('找不到数据流容器 blockchainStreams');
                return;
            }
            
            const streamCount = 20;
            console.log(`创建 ${streamCount} 个数据流`);

            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.left = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 8 + 's';
                stream.style.animationDuration = (Math.random() * 4 + 6) + 's';
                streamsContainer.appendChild(stream);
            }
            console.log('数据流背景初始化完成');
        }

        function toggleUserMenu() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('ethersent_logged_in');
                sessionStorage.removeItem('ethersent_logged_in');
                window.location.href = 'auth.html';
            }
        }

        function initializeSettings() {
            // 侧边栏导航
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有活跃状态
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    // 添加当前活跃状态
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section') + '-section';
                    document.getElementById(sectionId).classList.add('active');
                });
            });

            // 加载保存的设置
            loadSettings();
        }

        function loadSettings() {
            // 从localStorage加载设置
            const settings = JSON.parse(localStorage.getItem('ethersent_settings') || '{}');
            
            // 应用保存的设置
            Object.keys(settings).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = settings[key];
                    } else {
                        element.value = settings[key];
                    }
                }
            });
        }

        function saveSettings() {
            const settings = {};
            
            // 收集所有设置
            document.querySelectorAll('input, select').forEach(element => {
                if (element.id && element.id !== 'currentPassword' && element.id !== 'newPassword' && element.id !== 'confirmPassword') {
                    if (element.type === 'checkbox') {
                        settings[element.id] = element.checked;
                    } else {
                        settings[element.id] = element.value;
                    }
                }
            });
            
            // 保存到localStorage
            localStorage.setItem('ethersent_settings', JSON.stringify(settings));
            
            // 显示保存成功提示
            showNotification('设置已保存', 'success');
            
            // 应用设置
            applySettings(settings);
        }

        function applySettings(settings) {
            // 应用主题设置
            if (settings.darkTheme !== undefined) {
                document.body.classList.toggle('light-theme', !settings.darkTheme);
            }
            
            // 应用数据刷新间隔
            if (settings.refreshInterval) {
                updateRefreshInterval(parseInt(settings.refreshInterval) * 1000);
            }
            
            // 应用通知设置
            if (settings.browserPush && Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
            
            // 应用高级模式
            if (settings.advancedMode) {
                enableAdvancedFeatures();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'info'} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                background: rgba(0, 255, 204, 0.1);
                border: 1px solid rgba(0, 255, 204, 0.3);
                color: #00ffcc;
            `;
            notification.innerHTML = `
                <i class="bi bi-check-circle me-2"></i>
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        function updateRefreshInterval(interval) {
            if (window.dataRefreshTimer) {
                clearInterval(window.dataRefreshTimer);
            }
            window.dataRefreshTimer = setInterval(() => {
                console.log('刷新数据...');
                // 这里可以添加实际的数据刷新逻辑
            }, interval);
        }

        function enableAdvancedFeatures() {
            console.log('启用高级功能...');
            // 这里可以添加高级功能的启用逻辑
        }

        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                showNotification('请填写所有密码字段', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('新密码和确认密码不匹配', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showNotification('新密码长度至少为8位', 'error');
                return;
            }
            
            // 模拟密码更新
            setTimeout(() => {
                showNotification('密码已成功更新', 'success');
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            }, 1000);
        }

        function exportSettings() {
            const settings = JSON.parse(localStorage.getItem('ethersent_settings') || '{}');
            const exportData = {
                timestamp: new Date().toISOString(),
                version: '1.0',
                settings: settings
            };
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `ethersent-settings-${new Date().toISOString().slice(0, 10)}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            showNotification('设置已导出', 'success');
        }

        function importSettings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importData = JSON.parse(e.target.result);
                            if (importData.settings) {
                                localStorage.setItem('ethersent_settings', JSON.stringify(importData.settings));
                                loadSettings();
                                showNotification('设置已导入', 'success');
                            } else {
                                showNotification('无效的设置文件', 'error');
                            }
                        } catch (error) {
                            showNotification('文件格式错误', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function resetToDefaults() {
            if (confirm('确定要重置所有设置为默认值吗？此操作不可撤销。')) {
                localStorage.removeItem('ethersent_settings');
                location.reload();
            }
        }

        // 为所有保存按钮添加事件监听器
        document.querySelectorAll('.btn-primary').forEach(btn => {
            if (btn.textContent.includes('保存') || btn.textContent.includes('更新')) {
                btn.addEventListener('click', saveSettings);
            }
        });

        // 重置按钮
        document.querySelectorAll('.btn-outline').forEach(btn => {
            if (btn.textContent.includes('重置')) {
                btn.addEventListener('click', function() {
                    if (confirm('确定要重置设置吗？')) {
                        localStorage.removeItem('ethersent_settings');
                        location.reload();
                    }
                });
            }
        });

        // 增强的区块链粒子背景效果 - 与控制台一致
        function initEnhancedParticleSystem() {
            console.log('初始化增强粒子系统...');
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particlesBg = document.getElementById('particlesBg');
            if (particlesBg) {
                particlesBg.appendChild(canvas);
                console.log('Canvas已添加到粒子容器');
            } else {
                console.error('找不到粒子容器');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('无法获取Canvas 2D上下文');
                return;
            }
            
            // 测试Canvas是否工作 - 画一个测试圆
            ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 100, 20, 0, Math.PI * 2);
            ctx.fill();
            console.log('Canvas测试绘制完成');
            
            const particles = [];
            const particleCount = 80;

            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1.5;
                    this.vy = (Math.random() - 0.5) * 1.5;
                    this.radius = Math.random() * 3 + 1;
                    this.alpha = Math.random() * 0.6 + 0.3;
                    this.type = Math.random() < 0.7 ? 'normal' : 'blockchain';
                    this.pulse = Math.random() * Math.PI * 2;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.pulse += 0.02;

                    if (this.x < 0 || this.x > canvas.width) {
                        this.vx *= -1;
                        this.x = Math.max(0, Math.min(canvas.width, this.x));
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.vy *= -1;
                        this.y = Math.max(0, Math.min(canvas.height, this.y));
                    }
                }

                draw() {
                    ctx.save();
                    
                    if (this.type === 'blockchain') {
                        const pulseSize = this.radius + Math.sin(this.pulse) * 1;
                        
                        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize * 3);
                        gradient.addColorStop(0, `rgba(0, 255, 204, ${this.alpha * 0.3})`);
                        gradient.addColorStop(0.5, `rgba(0, 212, 255, ${this.alpha * 0.1})`);
                        gradient.addColorStop(1, 'rgba(0, 255, 204, 0)');
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, pulseSize * 3, 0, Math.PI * 2);
                        ctx.fillStyle = gradient;
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(0, 255, 204, ${this.alpha})`;
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, pulseSize * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.8})`;
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        const colors = [
                            `rgba(0, 255, 204, ${this.alpha})`,
                            `rgba(0, 212, 255, ${this.alpha})`,
                            `rgba(57, 255, 20, ${this.alpha})`
                        ];
                        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                        ctx.fill();
                    }
                    
                    ctx.restore();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            const opacity = (120 - distance) / 120 * 0.3;
                            
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(0, 255, 204, ${opacity})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
            }

            function drawDataFlow() {
                const time = Date.now() * 0.001;
                
                for (let i = 0; i < 5; i++) {
                    const x = (time * 50 + i * 200) % (canvas.width + 100) - 50;
                    const y = 50 + i * (canvas.height / 6);
                    
                    ctx.save();
                    ctx.fillStyle = `rgba(0, 212, 255, 0.6)`; // 设置页面用蓝色数据流
                    ctx.fillRect(x, y, 30, 8);
                    
                    const gradient = ctx.createLinearGradient(x - 50, y, x, y);
                    gradient.addColorStop(0, 'rgba(0, 212, 255, 0)');
                    gradient.addColorStop(1, 'rgba(0, 212, 255, 0.3)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - 50, y, 50, 8);
                    ctx.restore();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                drawConnections();
                drawDataFlow();
                
                requestAnimationFrame(animate);
            }
            
            console.log(`开始动画循环，粒子数量: ${particles.length}`);
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 鼠标交互效果
        function initMouseInteraction() {
            document.addEventListener('mousemove', (e) => {
                if (Math.random() < 0.1) {
                    createTrailParticle(e.clientX, e.clientY);
                }
            });
        }

        function createTrailParticle(x, y) {
            const trail = document.createElement('div');
            trail.style.position = 'fixed';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.width = '4px';
            trail.style.height = '4px';
            trail.style.backgroundColor = 'rgba(0, 212, 255, 0.6)'; // 设置页面用蓝色轨迹
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '1000';
            trail.style.transition = 'all 0.5s ease-out';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 500);
            }, 10);
        }

        // 初始化增强粒子系统
        setTimeout(() => {
            console.log('延时执行粒子系统初始化...');
            initEnhancedParticleSystem();
            initMouseInteraction();
        }, 100);
    </script>
